<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Depot Notes â€“ Thing</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #06090f;
      --panel: #111821;
      --ink: #f4f7fb;
      --muted: #8fa2bf;
      --accent: #4aa3ff;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font: 16px/1.6 "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, rgba(74,163,255,0.12), transparent 55%), var(--bg);
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    main {
      max-width: 520px;
      background: rgba(17, 24, 33, 0.86);
      border: 1px solid rgba(37, 48, 64, 0.6);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 24px 48px rgba(5, 11, 20, 0.45);
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 28px;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
    }
    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 999px;
      background: var(--accent);
      color: #07111f;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }
    a:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(74,163,255,0.35);
    }
  </style>
</head>
<body>
  <main>
    <h1>Thing Playground</h1>
    <p>
      This experimental space is where future Depot Notes ideas can be tested without impacting
      the main workflows. Come back later to see what's new.
    </p>
    <a href="welcome.html">Back to welcome</a>
  </main>
</body>
</html>
