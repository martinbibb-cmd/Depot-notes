<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0d10" />
  <title>Depot Notes – Thing</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <style>
    :root {
      --bg: #070a0f;
      --panel: #111821;
      --ink: #f4f7fb;
      --muted: #94a6c2;
      --accent: #4aa3ff;
      --border: #1d2531;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(74,163,255,0.12), transparent 60%), var(--bg);
      color: var(--ink);
      font: 16px/1.5 "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    main {
      max-width: 480px;
      width: 100%;
      background: rgba(17, 24, 33, 0.85);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 18px 36px rgba(6, 12, 20, 0.45);
      backdrop-filter: blur(6px);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 28px;
    }
    p {
      margin: 16px 0 24px;
      color: var(--muted);
    }
    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 999px;
      background: var(--accent);
      color: #06101e;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 12px 24px rgba(74, 163, 255, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(74, 163, 255, 0.4);
    }
  </style>
</head>
<body>
  <main>
    <h1>Thing</h1>
    <p>A blank canvas page for experiments, prototypes, or trying out new Depot flows without touching production notes.</p>
    <a class="button" href="welcome.html">← Back to welcome</a>
  </main>
</body>
</html>
